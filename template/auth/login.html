<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="../../static/css/auth/login.css">
    <link rel="shortcut icon" href="../../static/imagen/abejas/logo_abejas.png" type="image/x-icon">
</head>

<body>

    <main>
        <section class="login-box">
            <div class="login-title">
                <img src="../../static/imagen/abejas/logo_abejas.png" alt="logo" class="avatar">
                <h1>LOGIN</h1>
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <fieldset class="wrap-input100 validate-input" data-validate="Enter username">
                    <label for="username">Usuario</label>
                    <input class="input100" type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </fieldset>
                <fieldset class="wrap-input100 validate-input" data-validate="Enter password">
                    <label for="password">Contrase침a</label>
                    <input class="input100" type="password" id="password" name="password" placeholder="Ingrese su contrase침a" required>
                </fieldset>
                <div class="form-buttons">
                    <input type="reset" class="ingresar" value="Cancelar">
                    <input type="submit" class="ingresar" value="Iniciar Sesi칩n">
                </div>
                <div class="form-links">
                    <a href="{% url 'register' %}"> Registrate</a>
                    <a href="cuenta.html"> Olvidaste tu cuenta</a>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
